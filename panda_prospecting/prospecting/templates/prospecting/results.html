<h1>{{ account.account_text }}</h1>

<ul>
    {% for prospect in account.prospect_set.all %}
    <li>{{ prospect.prospect_text }} -- {{ prospect.prospect_views }} View{{ prospect.views | pluralize }}</li>
    {% endfor %}
</ul>

<a href="{%  url 'prospecting:detail' account.id %}">View Another Prospect?</a>
